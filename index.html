<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Prawniczy KRUS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .message {
            white-space: pre-wrap;  
            line-height: 1.45;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 0;
            min-height: 600px;
        }
        
        .chat-section {
            padding: 24px;
            border-right: 1px solid #e2e8f0;
        }
        
        .chat-container {
            background: #f8fafc;
            border-radius: 12px;
            height: 400px;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #e2e8f0;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #3b82f6;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.bot {
            background: white;
            border: 1px solid #e2e8f0;
            color: #374151;
        }
        
        .message.bot strong {
            color: #1d4ed8;
        }
        
        .input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        
        .input-section input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .sidebar {
            padding: 24px;
            background: #f8fafc;
        }
        
        .time-display {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        
        .time-value {
            display: block;
            font-size: 36px;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 4px;
        }
        
        .time-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .time-display.processing {
            border-color: #f59e0b;
            background: #fffbeb;
        }
        
        .time-display.processing .time-value {
            color: #d97706;
            animation: pulse 1.5s infinite;
        }
        
        .time-display.success {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .time-display.success .time-value {
            color: #059669;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .examples {
            margin-top: 24px;
        }
        
        .examples h3 {
            font-size: 16px;
            color: #374151;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .example-btn {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 8px;
            padding: 10px 12px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            color: #475569;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background: #f8fafc;
            border-color: #3b82f6;
            color: #1e40af;
        }
        
        .status {
            padding: 8px 16px;
            background: #f1f5f9;
            border-radius: 6px;
            font-size: 13px;
            color: #475569;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .loading {
            display: none;
            color: #f59e0b;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #64748b;
        }
        
        .tech-info {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
        }
        
        .tech-info h4 {
            font-size: 14px;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .tech-info p {
            font-size: 12px;
            color: #64748b;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è Chatbot Prawniczy KRUS</h1>
        </div>
        
        <div class="main-content">
            <div class="chat-section">
                <div class="status" id="status">üí≠ System gotowy do analizy prawnej</div>
                
                <div class="chat-container" id="chatContainer">
                    <div class="message bot">
                        <strong>System:</strong> Witaj! Zadaj pytanie o ustawƒô o ubezpieczeniu spo≈Çecznym rolnik√≥w.
                    </div>
                </div>
                
                <div class="input-section">
                    <input type="text" id="userInput" placeholder="Np: Jak oblicza siƒô wysoko≈õƒá emerytury rolniczej?" maxlength="500">
                    <button class="btn btn-primary" id="sendBtn">üöÄ Wy≈õlij</button>
                </div>
                
                <div class="controls">
                    <div class="checkbox-container">
                        <input type="checkbox" id="resetMemory">
                        <label for="resetMemory">Reset pamiƒôci</label>
                    </div>
                    <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Wyczy≈õƒá</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="time-display" id="timeDisplay">
                    <span class="time-value" id="timeValue">-</span>
                    <span class="time-label">Czas odpowiedzi</span>
                </div>
                
                <div class="examples">
                    <h3>üí° Przyk≈Çadowe pytania:</h3>
                    
                    <button class="example-btn" data-question="Co m√≥wi artyku≈Ç 15 o warunkach nabycia prawa do emerytury?">
                        üìã Warunki emerytury (art. 15)
                    </button>
                    
                    <button class="example-btn" data-question="Jakie sƒÖ wymagania wiekowe dla emerytury rolniczej?">
                        üìã Wymagania wiekowe
                    </button>
                    
                    <button class="example-btn" data-question="Kto podlega obowiƒÖzkowemu ubezpieczeniu w KRUS?">
                        üìã Ubezpieczenie obowiƒÖzkowe
                    </button>
                    
                    <button class="example-btn" data-question="Jakie sƒÖ sk≈Çadki na ubezpieczenie spo≈Çeczne rolnik√≥w?">
                        üìã Sk≈Çadki ubezpieczeniowe
                    </button>
                    
                    <button class="example-btn" data-question="Kiedy przys≈Çuguje prawo do renty rodzinnej?">
                        üìã Renta rodzinna
                    </button>
                    
                    <button class="example-btn" data-question="Jak d≈Çugo wyp≈Çaca siƒô zasi≈Çek macierzy≈Ñski?">
                        üìã Zasi≈Çek macierzy≈Ñski
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatbotInterface {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.isProcessing = false;
            }
            
            initializeElements() {
                this.chatContainer = document.getElementById('chatContainer');
                this.userInput = document.getElementById('userInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.resetMemory = document.getElementById('resetMemory');
                this.status = document.getElementById('status');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.timeValue = document.getElementById('timeValue');
                this.exampleBtns = document.querySelectorAll('.example-btn');
            }
            
            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.clearBtn.addEventListener('click', () => this.clearChat());
                
                this.exampleBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.userInput.value = btn.dataset.question;
                        this.userInput.focus();
                    });
                });
            }
            
            async sendMessage() {
                const message = this.userInput.value.trim();
                if (!message || this.isProcessing) return;
                
                this.isProcessing = true;
                this.userInput.value = '';
                this.sendBtn.disabled = true;
                
                // Dodaj wiadomo≈õƒá u≈ºytkownika
                this.addMessage(message, 'user');
                
                // Poka≈º status ≈Çadowania
                this.updateStatus('üîÑ Analizujƒô przepisy prawne...');
                this.updateTimeDisplay('processing', '‚è≥');
                
                const startTime = Date.now();
                
                try {
                    // Wywo≈Çaj API Pythona
                    const response = await this.callPythonAPI(message, this.resetMemory.checked);
                    
                    const endTime = Date.now();
                    const totalTime = ((endTime - startTime) / 1000).toFixed(2);
                    
                    // Dodaj odpowied≈∫ bota
                    this.addMessage(response.answer, 'bot');
                    
                    // Aktualizuj czas
                    this.updateTimeDisplay('success', `${totalTime}s`);
                    this.updateStatus('‚úÖ Analiza prawna zako≈Ñczona!');
                    
                } catch (error) {
                    console.error('B≈ÇƒÖd API:', error);
                    this.addMessage(`‚ùå **B≈ÇƒÖd po≈ÇƒÖczenia z API:** ${error.message}`, 'bot');
                    this.updateTimeDisplay('error', '‚ùå');
                    this.updateStatus('‚ùå WystƒÖpi≈Ç b≈ÇƒÖd po≈ÇƒÖczenia');
                } finally {
                    this.isProcessing = false;
                    this.sendBtn.disabled = false;
                }
            }
            
            async callPythonAPI(question, resetMemory) {
                // Tu bƒôdzie wywo≈Çanie do twojego Python API
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        reset_memory: resetMemory
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            }
            
            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                if (sender === 'bot') {
                    // Formatowanie dla odpowiedzi bota
                    content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
                    messageDiv.innerHTML = content;
                } else {
                    messageDiv.textContent = content;
                }
                
                this.chatContainer.appendChild(messageDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
            
            updateStatus(text) {
                this.status.textContent = text;
            }
            
            updateTimeDisplay(state, value) {
                this.timeDisplay.className = `time-display ${state}`;
                this.timeValue.textContent = value;
            }
            
            clearChat() {
                const messages = this.chatContainer.querySelectorAll('.message');
                messages.forEach(msg => {
                    if (!msg.textContent.includes('System:')) {
                        msg.remove();
                    }
                });
                this.updateStatus('üí≠ Chat wyczyszczony');
                this.updateTimeDisplay('', '-');
            }
        }
        
        // Inicjalizuj interfejs po za≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            new ChatbotInterface();
        });
    </script>
</body>
</html>
